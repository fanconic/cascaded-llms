seed: 42
results_dir: results
max_new_tokens: 3 #Keep it small to start with
base_gen_cost: 1.0
large_inf_cost: 1.0
large_gen_cost: 25.0
expert_cost: 100.0
#base_model: HuggingFaceTB/SmolLM-1.7B-Instruct
base_model: meta-llama/Llama-3.2-3B-Instruct
large_model: meta-llama/Llama-3.1-8B-Instruct
#large_model: /mnt/pdata/caf83/helm/me-llama/physionet.org/files/me-llama/1.0.0/MeLLaMA-13B-chat
batch_size: 7
max_input_length: 512
online:
  enable: false
  initial_uncertainty_threshold_base: 300
  initial_uncertainty_threshold_large: 300
  initial_M: 1.0
  lr_tau: 0.1
  lr_M: 0.1
  error_penalty: 10
sft:
  enable: false
  learning_rate: 1e-4
  buffer_size: 1
  lora_r: 32
  lora_alpha: 64
  lora_dropout: 0.1
num_samples: 105
verification_fn: surrogate_token_probs
uncertainty_fn: per_token_entropy
prompt_template: 'You are a medical doctor taking the US Medical Licensing Examination. You need to demonstrate your understanding of basic and clinical science, medical knowledge, and mechanisms underlying health, disease, patient care, and modes of therapy. Show your ability to apply the knowledge essential for medical practice. For the following multiple-choice question, select one correct answer from A to E. Base your answer on the current and standard practices referenced in medical guidelines.'
dataset: HuggingSara/medqa
device: cuda:0
name_postfix: debug
